<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de cuenta</title>
</head>
<body>
    <header>
        <h1>Para realizar el registro rellenar los siguientes recuadros</h1>
    </header>
    <main>
        <div>
            <input  type="text" 
                    name="Nombre" 
                    placeholder="Nombre"/>
        </div>
        <div>
            <input type="text" 
                   name="Apellido"
                   placeholder="Apellido"/>
        </div>
        <div>
            <input type="email"
                   name="Correo"
                   placeholder="Correo"/>
        </div>
        <div>
            <input type="Celular" 
                   name="Telefono" 
                   placeholder="Telefono"/>
        </div>
        <button>REGISTRAR</button>
    </main>
</body>
</html>
